<main id="bg-login">
  <div id="login">
    <div class="login-box">
      <h2>Đăng Ký</h2>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" autocomplete="off">
        <div class="form-group user-box">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email
          />
        </div>
        <div class="form-group user-box">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" Required minlength="5"/>
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Đăng Ký</button>
          <a class="btn-register" href="" routerLink="/login">Bạn đã có tài khoản? Đăng Nhập Ngay</a>
        </div>  
      </form>
    </div>
  </div>
</main>
